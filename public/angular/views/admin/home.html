<div id="home-view">
	<h1>Welcome Admin</h1>
	<p>{{message}}</p>
	
	<div class="overview">
		<h3>Site Overview</h3>
		
		<div class="stats">
			<label for="series-count">Content amount:</label>
			<table name="series-count">
				<tr>
					<th>Series</th>
					<th>Episodes</th>
				</tr>
				<tr> <!-- ng-repeat -->
					<td>{{category}}</td>
					<td>{{count}}</td>
				</tr>
				<tr>
					<td>Total: </td>
				</tr>
			</table>

			<label for="meta-count"></label>
			<table name="meta-count">
				<tr>
					<th>Category</th>
					<th>Amount</th>
				</tr>
				<tr>
					<td>Admins</td>
					<td>{{count}}</td>
				</tr>
				<tr>
					<td>Users</td>
					<td>{{count}}</td>
				</tr>
				<tr>
					<td>Comments</td>
					<td>{{count}}</td>
				</tr>
			</table>
		</div>
	</div>

</div>
